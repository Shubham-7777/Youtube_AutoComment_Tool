<!-- comments/templates/comments/gather_insights.html -->
{% extends 'comments/base.html' %}

{% block content %}
<h2>Provide Insights for Automated Replies</h2>
<form method="post" action="{% url 'process_comments' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="insights">Choose the tone of the replies:</label>
        <select class="form-control" id="insights" name="insights" required>
            <option value="" disabled selected>Select a tone</option>
            <option value="Friendly">Friendly</option>
            <option value="Professional">Professional</option>
            <option value="Simple">Simple</option>
            <option value="Humorous">Humorous</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="additional_context">Additional Context (Optional):</label>
        <textarea class="form-control" id="additional_context" name="additional_context" rows="3" placeholder="Enter any specific instructions or context..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Start Automating Comments</button>
</form>
{% endblock %}
