<!-- comments/templates/comments/select_video.html -->
{% extends 'comments/base.html' %}

{% block content %}
<h2>Select a YouTube Video</h2>
<form method="post" action="{% url 'gather_insights' %}">
    {% csrf_token %}
    <div class="form-group">
        {% for video in videos %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="video_id" id="video{{ forloop.counter }}" value="{{ video.id.videoId }}" required>
                <label class="form-check-label" for="video{{ forloop.counter }}">
                    {{ video.snippet.title }}
                </label>
            </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Next</button>
</form>
{% endblock %}
